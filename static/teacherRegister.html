<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bark - Teacher Signup</title>
<link rel="shortcut icon" href="/src/images/Logo-V2.svg" type="image/png">
<link rel="stylesheet" href="https://mariocraft987.github.io/bark.github.io/more/Bluedodger.css">
</head>
<body>

  <span id="navbar"></span>
<div class="textCenter">
  <span id="page">
  <h2>Create an teacher account</h2>
  <br/>
  <form action="#" method="get">
    <label for="username">Username:</label>
      <input type="username" id="teacherUsername" placeholder="username" 
    required="required"/>
    <br/>
    <br/>
    <label for="password">Password:</label>
      <input type="password" id="password" placeholder="password" 
    required="required"/>
    <br/>
    <br/>
    <label for="email">Email:</label>
      <input type="email" id="email" placeholder="teacher@school.com"
    required="required"/><br/><br/>
    <label for="school">School:</label>
      <input type="text" id="schoolname" placeholder="school name" 
    required="required"/><br/><br/>

    <label for="country">Country:</label><select name="country">
      <option value="us" selected>United States of America</option>
      <option value="canada" selected>Canada</option>
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
      <option value="france">France</option>
      <option value="turkey">Turkey</option>
      <option value="other">Other..</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Submit"/>
    <p>Note: Bark does not support accounts yet</p>
  </span>
  </div>
</form>
  </body>
  <script src="https://mariocraft987.github.io/bark.github.io/index.js"></script>
</html>
