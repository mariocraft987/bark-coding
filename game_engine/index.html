<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bark - Game Engine</title>
    <link rel="stylesheet" href="/game_engine/style.css"/>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="/blockly_editor/p5.min.js"></script>
    <script src="/blockly_editor/sketch.js"></script>
  
    <script src="/blockly_editor/custom_category_es6.js"></script>
    <script src="/blockly_editor/toolbox_label_e26.js"></script>
  </head>
  <body>
<span id="editor">

      <div class="topnav">
        <a href="#">File</a>
        <a href="#">Edit</a>
        <a href="#">View</a>
        <a href="#">Run</a>
        <a href="#">Help</a>
      </div>

<div class="scrollable-box">

    <h4>Barkscript BETA</h4>
    <h4>Game Engine & Cisk by Mariocraft987</h4>
    <img src="/src/images/assets/gameengine_assets/add_player_button.png" onclick="add_element('player')" style="cursor: pointer;" title="Add Player">
    <img src="/src/images/assets/gameengine_assets/add_object_button.png" onclick="add_element('object')" style="cursor: pointer;" title="Add Object">
    <img src="/src/images/assets/gameengine_assets/add_button_button.png" style="cursor: pointer;" title="Add Button">
    <img src="/src/images/assets/gameengine_assets/add_image_button.png" style="cursor: pointer;" title="Add Image">
    <img src="/src/images/assets/gameengine_assets/add_text_button.png" style="cursor: pointer;" title="Add Text">
    <img src="/src/images/assets/gameengine_assets/add_var_button.png" style="cursor: pointer;" title="Add new variable">
    <img src="/src/images/assets/gameengine_assets/add_script_button.png" width="35" onclick="add_element('script')" style="cursor: pointer;" title="Add .Cisk script">
    <img src="/src/images/assets/gameengine_assets/add_sp_button.png" style="cursor: pointer;" title="Add Secondary Character">
    <img src="/src/images/assets/gameengine_assets/add_particles_button.png" style="cursor: pointer;" title="Add Particle System">

    
    <br/>
</div>

<div class="scrollable-box">
  <span id="object-box"></span>
  <br/>
</div>

  </body>
  <script>

function add_element(type) {
      // add a setting box for each type
      if (type == "player") {
        
        let output = '<div class="boxsettings"><img src="/src/images/assets/gameengine_assets/add_player_button.png" width="20">Player:<br/><br/>';
        output += '<input type="file"><br/><br/>'
        output += '<label>Motion:</label>'
        output += '<br/><input type="number" placeholder="X" min="-3489" max="3489"><br/><input type="number" placeholder="Y" min="-3489" max="3489"><br/>'
        output += '<select><option value="none">None</option><option value="topdown">Top-Down</option>'
        output += '<option value="pphysics">Platformer Physics</option><option value="mouse">Move-to mouse</option></select></div>'
        document.getElementById("object-box").innerHTML += output

      }

      else if (type == "object") {
        
        let output  = '<div class="boxsettings"><img src="/src/images/assets/gameengine_assets/add_object_button.png" width="20">Object:<br/><br/>';
        output += '<label>Motion:</label>'
        output += '<br/><input type="number" placeholder="X" min="-3489" max="3489"><br/><input type="number" placeholder="Y" min="-3489" max="3489"><br/>'
        output += '<select><option value="none">None</option>>'
        output += '<option value="pphysics">Platform Physics</option><option value="mouse">Move-to mouse</option></select></div>'
        document.getElementById("object-box").innerHTML += output
      }

      else if (type == "script") {
        
        let output  = '<div class="boxsettings"><img src="/src/images/assets/gameengine_assets/add_script_button.png" width="20">Script:<br/>';
        output += '<br/><textarea cols="40" rows"5" placeholder="int loop = 1;"></textarea><br/>'
        output += '</div>'
        document.getElementById("object-box").innerHTML += output
      }
    }
  </script>
  <script src="/game_engine/engine.js"></script>
</html>
