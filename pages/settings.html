<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site settings</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/png">
    <link rel="stylesheet" href="/settings/styles.css">
</head>

<body>
    <!-- inject:navbar -->
    <main>
        <section id="settingsPage">
            <form id="navColor">
                <div style="display: flex;align-items: center;">
                    <label for="favcolor">Navbar Color:</label>
                    <input type="color" id="navbar_color" name="navbar_color" value="#ff0000"><br><br>
                </div>

                <input type="submit" value="Apply">
                <br/>
                <br/>
                <button class="themeBtn" onclick="localStorage.navcolor = 'nocolor';">Remove color</button>
            </form>
            <br/>
            <br/>
            <p class="selecttheme">Or select a premade theme:</p>
            <button type="button" name="bluedodger" onclick="switchTheme(`bluedodger`)" onclick class="themeBtn">Bluedodger</button>
            <button type="button" name="pranidhi" onclick="switchTheme(`pranidhi`)" class="pranidhiButton">Pranidhi</button>
            <button type="button" name="cherryblossom" onclick="switchTheme(`cherryblossom`)" class="CherryBlossomButton">Cherry Blossom</button>
            <button type="button" name="shelledgastropod" onclick="switchTheme(`shelledgastropod`)" class="SnailButton">Shelled Gastropod</button>
            <button type="button" name="oldweb" onclick="switchTheme(`oldweb`)" class="oldWebButton">Old Web</button>

            <br/>
            <p class="selecttheme" id="forthischangelang">Select a language:</p>
            <select>
                <option value="ar">عربي</option>
                <option value="ch">中国人</option>
                <option value="en">English</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
            </select>
            <br/>
            <br/>
            <a href="https://bark.dumorando.com/settings/profile">Profile Settings</a>
            <br/>
            <br/>
            <div id="warning" priority="1">
                <h2>Warning</h2>
                <p class="warninglang">This feature is a work in progress.</p>
                <p class="langnotwork">Some features may not work</p>
            </div>
            
        </section>
    </main>
</body>
<script src="/index.js"></script>
<script src="/src/scripts/multi-language.js"></script>
<script src="/src/scripts/replacer.js"></script>
<script src="/settings/settings.js"></script>
<script>
    let span = document.getElementById("forthischangelang");
    let spanslang = navigator.language
    if (spanslang.includes("zh")) {span.innerHTML = "选择语言："}
    if (spanslang.includes("fr")) {span.innerHTML = "Sélectionnez une langue:"}
    if (spanslang.includes("ar")) {span.innerHTML = "اختر لغة:"}
    if (spanslang.includes("es")) {span.innerHTML = "Selecciona un idioma:"}
    if (spanslang.includes("ja")) {span.innerHTML = "言語を選択してください:"}
    if (spanslang.includes("pt")) {span.innerHTML = "Selecione um idioma:"}

function switchTheme(selected) {
    localStorage.theme = selected;
    window.location.reload()
}
</script>

</html>
