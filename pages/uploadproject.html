<body onload="randomTxt()">

  <!-- inject:navbar -->
  <div class="textCenter">
    <h2>Upload Project</h2>
  <p><label for="file" style="cursor: pointer;">Upload Thumbnail:</label></p>
  <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
  <p><img id="output" width="200" /></p>
    <br/>
      <label for="selectas">Upload project as </label>
  <select name="selectas" id="selectas">
    <option value="test">A test project</option>
    <option value="small">A small project</option>
    <option value="demo">A Demo</option>
    <option value="full">A full game</option>
  </select>
  </div>
  <!-- inject:footer -->
</body>
<script src="/src/scripts/navbar.js"></script>
<script src="/index.js"></script>
<script src="/src/scripts/replacer.js"></script>
  <script>
  var loadFile = function(event) {
    var image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
  };
  </script>
