<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are you sure you want to go to this website?</title>
  </head>
  <body>
    <style>
      .button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
      }

      .button:hover {
        background-color: darkgreen;
      }
      .cancel {
        background-color: gainsboro !important;
        color: black !important;
      }
      .cancel:hover {
        background-color: gray !important;
        color: white !important;
      }
      .hidden {
        display: none;
      }
    </style>
    <!-- inject:navbar -->
    <div class="box hidden">
      <h4>Are you sure you want to go to this website?</h4>
      <p>
        This is the url:
        <span id="url-text" style="text-decoration: underline">undefined</span>
      </p>
      <div style="display: flex; justify-content: space-evenly">
        <a href="/" class="button cancel">Cancel</a>
        <a href="#" id="url" class="button">Open</a>
      </div>
    </div>
    <div class="box">
      <h4>Go to the home page</h4>
      <a href="/" class="button cancel">Home</a>
    </div>
    <!-- inject:footer -->
    <script src="/index.js"></script>
    <script>
      // do you guys think git services should be ok?
      const url = new URL(window.location.href);
      const trusted = [
        "https://bark-coding.vercel.app",
        "https://bark.dumorando.com",
        "http://bark.dumorando.com",
        "http://bark-coding.vercel.app",
        "https://dumorando.com",
        "http://dumorando.com",
        "https://breakfast.pages.gay",
        "http://breakfast.pages.gay",
        "https://mariocraft987.github.io",
        "http://mariocraft987.github.io",
        "https://mariocraft987.github.io",
        "https://nmsderp.xyz",
        "https://go.nmsderp.xyz",
        "https://snail-ide.com",
        "https://penguinmod.com",
        "https://scratch.org",
        "https://scratch.mit.edu",
        "https://mit.edu",
        "https://github.com",
        "https://codeberg.org"
      ];

      function isValidURL(string) {
        try {
          new URL(string);
          return true;
        } catch (e) {
          return false;
        }
      }

      const paramValue = url.searchParams.get("urlLink");
      if (isValidURL(paramValue)) {
        document.getElementsByClassName("box")[0].classList.remove("hidden");
        document.getElementsByClassName("box")[1].classList.add("hidden");
        document.getElementById("url").href = paramValue;

        //just instantly go to the site if it is trusted
        const trusted = !!trusted.find(thing => paramValue.startsWith(thing));
        if (trusted) window.location.replace(paramValue);

        document.getElementById("url-text").innerText = paramValue;
      }
    </script>
  </body>
</html>
