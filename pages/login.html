<body>

  <!-- inject:navbar -->
  <center>
    <h1 class="text-center">Sign in</h1>
      <div class="form-group"> <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
      </div>
      <br />
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>
      <br />
      <div class="text-center">
        <button class="buttonFrBx" id="loginbutton">Login</button>
      </div>
    <p id="err" style="color: red;"></p>
  </center>

  <!-- zepto cuz i got tired of doing dom stuff -->
  <script src="/index.js"></script>
  <script src="/src/scripts/navbar.js"></script>
  <script>
    document.getElementById('loginbutton').addEventListener("click", async (e) => {
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      const response = await fetch(`https://bark-backend-api-prod.replit.app/api/v1/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
        method: 'POST'
      });
      const data = await response.json();
      if (data.error || !data.token) {
        document.querySelector('#err').innerText = data.error;
      } else {
        localStorage.setItem('myBarkUsername', username);
        localStorage.setItem('barktoken', data.token);
        window.location.replace("/");
      }
    });
  </script>
</body>

</html>
