<script type="module">
  if (!localStorage.myBarkUsername) window.location.replace("/login");
  
  const username = localStorage.getItem('myBarkUsername');
  const token = localStorage.getItem('barktoken');
  const response = await fetch(`https://api.bark.dumorando.com/api/v2/fetchUser?username=${localStorage.getItem("myBarkUsername")}`).then(data => data.json());
  $('#welcome').text(`Welcome back, ${username}!`);
  $('textarea#bio').text(response.bio);
  $('#setbio').on('click', async () => {

    /*
    if (
      $('textarea#bio').val()
      .includes("suicidal")
      .includes("suicide")
   ) {

      document.getElementById('ExtrPopup').showModal();

      return;
    }
  */

    $('#setbio').prop('disabled', true);
    await fetch(`https://api.bark.dumorando.com/api/v2/setBio?token=${encodeURIComponent(token)}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            bio: $('textarea#bio').val()
        })
    });
    $('#setbio').prop('disabled', false);
  });
  function blobtodataurl(blob) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.readAsDataURL(blob);
    });
  }
  //use vanilla js for this one cause idk how to use zepto with it 
  document.getElementById('pfpupload').addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (file) {
        const response = await fetch(`https://api.bark.dumorando.com/api/v2/setPFP?token=${encodeURIComponent(token)}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                pfp: await blobtodataurl(file)
            })
        });
        if (response.status === 414) {
            $('#errpfp').text('profile picture is too big in file size.');
        } else if (response.status === 204) {
            $('#errpfp').css({ color: 'green '}).text('success!');
            document.getElementById('currentpfp').src = await blobtodataurl(file)
        } else {
            $('#errpfp').text('something went wrong..');
            console.error(await response.json());
        }
    }
  });

  const pfpresponse = await fetch(`https://api.bark.dumorando.com/api/v2/fetchUser?username=${localStorage.myBarkUsername}`);

  if (pfpresponse.status === 404) window.location.replace("/404");

  const data = await pfpresponse.json();
  document.getElementById('currentpfp').src = data.profilepicture;
  
</script>
