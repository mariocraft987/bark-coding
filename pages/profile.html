<body>
  <!-- inject:navbar -->
  <div class="box">
    <div class="flex">
      <img style="border-radius: 50%" height="75" src="" id="pfp" alt="Profile picture">
      <h1 id="username"></h1>
    </div>
    <p id="bio"></p><br />
    <button class="buttonFrBx" id="changeprofiledetails">Change profile details</button>
    <div id="admin">
      <button class="buttonFrBx" id="buttonadmininvalidatebio">admin: invalidate bio</button><br />
      <button class="buttonFrBx" id="buttonadmininvalidatepfp">admin: invalidate pfp</button>
    </div>
  </div>

<script type="module">
  let parts = window.location.href.split("/");
  document.getElementById('username').innerText = parts[parts.length - 1];
  const username = parts[parts.length - 1];
  const token = localStorage.getItem('barktoken');

  if (username === localStorage.getItem('myBarkUsername')) {
    let btn = document.querySelector("button#changeprofiledetails");
    btn.addEventListener('click', () => window.location.replace('/settings/profile'));
  } else {
    let btn = document.querySelector("button#changeprofiledetails");
    btn.remove();
  }

  const response = await fetch(`https://bark-backend-api-prod.replit.app/api/v1/fetchUser?username=${encodeURIComponent(username)}`);

  if (response.status === 404) window.location.replace("/404");

  const data = await response.json();
  const pfpbox = document.getElementById('pfp');
  pfpbox.src = data.profilepicture;
  
  const bio = document.getElementById('bio');
  bio.innerHTML = replace(data.bio);

  if (await amiadmin()) {
    document.getElementById('admin').classList.add('show');

    document.getElementById('buttonadmininvalidatebio').addEventListener('click', async () => {
      await fetch(`https://bark-backend-api-prod.replit.app/api/v1/setBio/admin?token=${encodeURIComponent(token)}&target=${username}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          bio: '[Removed by bark team]'
        })
      });
    });
