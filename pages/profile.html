<script src="/index.js"></script>
<script src="/src/scripts/replacer.js"></script>
<script type="module">
  let parts = window.location.href.split("/");
  document.getElementById('username').innerText = parts[parts.length - 1];
  const username = parts[parts.length - 1];
  const response = await fetch(`https://bark-backend-api-prod.replit.app/api/v1/fetchUser?username=${encodeURIComponent(username)}`);

  if (response.status === 404) window.location.replace("/404");

  const data = await response.json();
  const pfpbox = document.getElementById('pfp');
  pfpbox.src = data.profilepicture;
  
  const bio = document.getElementById('bio');
  bio.innerText = data.bio;
</script>
