<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bark's Idea Generator</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		html {
			--cyan: #37ffcd;
			--text: #f9f9f9;
		}

		body {
			margin: 0;
			overflow-x: hidden;
			font-family: "Poppins", "Franklin Gothic Medium", Arial, sans-serif;
			background-color: #171717;
			color: var(--text);
		}

		content {
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		content * {
			text-align: center;
		}

		button {
			position: absolute;
			left: 50%;
			transform: translate(-50%, -50%);
			margin-top: 40px;
			padding: 10px 15px;
			font-family: inherit;
		}

		h1 {
			text-decoration-line: underline;	
			text-decoration-style: wavy;
			text-decoration-color: var(--cyan);
		}
	</style>
</head>
<body>
	<content>
		<h1>Bark's Magic Idea Generator</h1>
		<p>When you're out of ideas but want to feed your hunger for programming, Bark's Magic Idea Generator gives you creative ideas to spend your time on!</p>
		<button>Start</button>
	</content>
</body>
</html>
