<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bark's Idea Generator</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		html {
			--bg: #171717;
			--cyan: #37ffcd;
			--text: #f9f9f9;
		}

		body {
			margin: 0;
			overflow: hidden;
			font-family: "Poppins", "Franklin Gothic Medium", Arial, sans-serif;
			background-color: var(--bg);
			color: var(--text);
		}

		content {
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			left: 50%;
			top: 110vh;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: 1s;
		}

		content.show {
			opacity: 1;
			top: 50%;
		}

		content * {
			text-align: center;
		}

		button {
			position: absolute;
			left: 50%;
			transform: translate(-50%, -50%);
			margin-top: 40px;
		}

		button, select {
			padding: 10px 50px;
			font-family: inherit;
			border-radius: 100px;
			border: none;
			background-color: var(--text);
			outline: 2px solid var(--text);
			color: var(--bg);
			cursor: pointer;
		}

		button:hover, select:hover {
			background-color: var(--bg);
			color: var(--cyan);
			outline: 2px solid var(--cyan);
		}

		h1 {
			text-decoration-line: underline;	
			text-decoration-style: wavy;
			text-decoration-color: var(--cyan);
		}
	</style>
</head>
<body>
	<content>
		<h1>Bark's Magic Idea Generator</h1>
		<p>When you're out of ideas but want to feed your hunger for programming, Bark's Magic Idea Generator gives you creative ideas to spend your time on!</p>
		<button onclick="next()">Start</button>
	</content>
	<script type="text/javascript">
		var cards = document.getElementsByTagName("content");
		document.addEventListener("DOMContentLoaded", function() {
			cards[0].classList.add("show");
		})

		var current_card = 0;

		var next = function() {
			cards[current_card].classList.remove("show");
			current_card++;
			cards[current_card].classList.add("show");
		}

		var back = function() {
			cards[current_card].classList.remove("show");
			current_card--;
			cards[current_card].classList.add("show");
		}
	</script>
</body>
</html>
