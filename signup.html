<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bark - Join</title>
<link rel="shortcut icon" href="favicon.ico" type="image/png">
<link rel="stylesheet" href="more/Bluedodger.css">
</head>
<body>

<span id="navbar"></span>
<br/>
<div class="textCenter">
  <span id="page">
  <h2>Join Bark</h2>
  <br/>
  <form action="#" method="get">
    <label for="username">Username:</label>
      <input type="username" id="username" placeholder="username" 
    required="required"/>
      <br/>
      <br/>
    <label for="password">Password:</label>
      <input type="password" id="password" placeholder="password" 
    required="required"/>
      <br/>
      <br/>
    <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@email.com"
    required="required"/>
      <br/>
      <br/>
    <input type="submit" value="Submit" onclick="checkSignup()"/>
    <br/>
    <br/>
    <div style="float: bottom; margin-bottom: 8px; margin-top: 8px;" class="box">
    <p>Note: Bark does not support accounts yet</p>
    </div>
    <a href="static/teacherRegister.html" class="link">Signup as a teacher</a>
  </span>
  </div>
</form>
  </body>
  <script src="index.js"></script>
</html>
