<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site settings</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/png">
    <link rel="stylesheet" href="/settings/styles.css">
</head>

<body>
    <!-- inject:navbar -->
    <main>
        <section id="settingsPage">
            <!--
            <form id="navColor">
                <div style="display: flex;align-items: center;">
                    <label for="favcolor">Navbar Color:</label>
                    <input type="color" id="navbar_color" name="navbar_color" value="#ff0000"><br><br>
                </div>

                <input type="submit" value="Apply">
            </form>
            -->
            <p class="selecttheme">Select a theme:</p>
            <button type="button" name="bluedodger" class="themeBtn">Bluedodger</button>
            <button type="button" name="pranidhi" class="themeBtn">Pranidhi</button>
            <button type="button" name="cherryblossom" class="themeBtn">Cherry Blossom</button>
            
            <br /><br />
            <input type="submit" value="Apply" id="applybtn">
            <br/>
            <br><select class="multi-language" id="lang-select">

            </select>
            <br/>

            <div id="warning" priority="1">
                <h2>Warning</h2>
                <p class="warninglang">This feature is a work in progress.</p>
                <p class="langnotwork">Some features may not work</p>
            </div>

            <br/>
            <button id="edit-mode" title="Access some settings that are being worked on">Turn on edit mode</button>
            <span id="edit-mode-settings">
                <br/>
                <br/>
                <select id="dark-mode-setting-edit" onchange="checkDarkModeSelect()">
                    <option value="darkmodeon">Dark Mode true</option>
                    <option value="darkmodeoff">Dark Mode false</option>
                </select>
            </span>
        </section>
    </main>
</body>
<script>
    function checkDarkModeSelect() {
    let darkModeValue = document.getElementById("dark-mode-setting-edit").value
        if (darkModeValue == "darkmodeon") {
            localStorage.darkMode = true;
        }else (darkModeValue == "darkmodeoff"){
            localStorage.darkMode = false;
        }
        location.reload()
    }
</script>
<script src="/index.js"></script>
<script src="/src/scripts/multi-language.js"></script>
<script src="/src/scripts/replacer.js"></script>
<script src="/settings/settings.js"></script>
<script src="/src/scripts/navbar.js"></script>

</html>
